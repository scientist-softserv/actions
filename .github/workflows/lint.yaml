name: "Lint for Rails Projects"
on:
  workflow_dispatch:
    inputs:
      subdir:
        default: '.'
        type: string
      tag:
        required: false
        type: string
      worker:
        required: false
        type: boolean
  workflow_call:
    inputs:
      subdir:
        default: '.'
        type: string
      tag:
        required: false
        type: string
      worker:
        required: false
        type: boolean

env:
  REGISTRY: ghcr.io

jobs:
  lint:
    runs-on: self-hosted
    steps:
      - id: setup
        name: Setup
        uses: scientist-softserv/actions/setup-env@main
        with:
          tag: ${{ inputs.tag }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Github Container Login
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Pull image to prevent build
        run: >-
          cd ${{ inputs.subdir }};
          touch .env.development;
          docker-compose pull web
      - name: Pull worker image to prevent build
        run: >-
          cd ${{ inputs.subdir }};
          docker-compose pull worker
        if: ${{ inputs.worker }}
      - name: Run Rubocop
        run: >-
          cd ${{ inputs.subdir }};
          docker-compose run web bundle exec rubocop --parallel --format progress
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always() # always run even if the previous step fails
        with:
          report_paths: 'rubocop*.xml'
