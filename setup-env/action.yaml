name: "Set up env vars"
description: "Set up env vars"
inputs:
  fetch_depth:
    required: true
    type: string
  image_name:
    required: false
    type: string
  tag:
    required: false
    type: string
  token:
    required: false
    type: string

runs:
  using: "composite"
  steps:
    - name: Set env
      run: >-
        echo "TAG=${HEAD_TAG::8}" >> ${GITHUB_ENV};
        echo ${HEAD_TAG::8}
      env:
        HEAD_TAG: ${{ inputs.tag || github.event.pull_request.head.sha || github.sha }}
      shell: bash
    - name: Downcase repo
      env:
        REPO: "${{ inputs.image_name || github.repository }}"
      run: |
        echo "REPO_LOWER=${REPO,,}" >> ${GITHUB_ENV}
      shell: bash
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: true
        token: ${{ inputs.token }}
        fetch-depth: ${{ inputs.fetch_depth }}
